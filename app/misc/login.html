<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Wall - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-black shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-yellow-400">Black Wall</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
          <a href="#login" class="hover:text-yellow-400 transition">Login</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
      <div class="w-full max-w-md bg-gray-800 p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-yellow-400 mb-6 text-center">Login to Black Wall</h2>
        <form class="space-y-4">
          <div>
            <label for="email" class="block mb-1">Email</label>
            <input
              type="email"
              id="email"
              class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-100 focus:border-yellow-400 focus:ring focus:ring-yellow-400/30"
              placeholder="you@example.com"
              required
            />
          </div>
          <div>
            <label for="password" class="block mb-1">Password</label>
            <input
              type="password"
              id="password"
              class="w-full border border-gray-700 rounded px-3 py-2 bg-gray-900 text-gray-100 focus:border-yellow-400 focus:ring focus:ring-yellow-400/30"
              placeholder="********"
              required
            />
          </div>
          <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-500 transition">Login</button>
        </form>
        <p class="text-gray-400 text-sm mt-4 text-center">
          Don't have an account? <a href="#" class="text-yellow-400 hover:underline">Sign Up</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-300 mt-6">
      <div class="container mx-auto p-4 text-center">&copy; 2025 Black Wall. All rights reserved.</div>
    </footer>
  </body>
</html>
